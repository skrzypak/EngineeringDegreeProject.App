<div class="modal" [class.is-active]="this.visible">
  <div class="modal-background" (click)="close()"></div>
  <div  class="modal-card" style="overflow: auto; width: 85%">
    <div class="modal-card-head">
      <div style="width: 100%">
        <app-pagination
          [itemToDisplay]="2"
          [sourceObservable]="rxjs.asObservable()"
          (rendererEmitter)="subscribeRenderer($event)"
        ></app-pagination>
      </div>
    </div>
    <div class="modal-card-body">
      <div class="table-container">
        <table class="table is-fullwidth is-striped">
          <thead>
            <tr>
              <ng-container *ngFor="let kD of keysDisplay | keyvalue: zero">
                <th *ngIf="kD.value !== false">
                  {{kD.value !== true ?  kD.value : kD.key}}
                </th>
              </ng-container>
            </tr>
          </thead>
          <tbody>
            <tr class="is-clickable" *ngFor="let item of searchable">
              <ng-container *ngFor="let itm of item | keyvalue: zero">
                <td class="py-1" *ngIf="keysDisplay.get(itm.key) !== false">{{itm.value}}</td>
              </ng-container>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <div class="modal-card-foot">
      <nav class="level is-fullwidth" style="width: 100%">
        <!-- Left side -->
        <div class="level-left" style="width: 30%">
          <p class="level-item"><a class="button is-primary" (click)="showSelected()">Selected</a></p>
          <p class="level-item"><a class="button is-warning" (click)="showAvailables()">Availables</a></p>
        </div>

        <!-- Right side -->
        <div class="level-right" style="width: 70%;">
          <div class="level-item" style="width: 100%;">
            <div class="field has-addons" style="width: 100%;">
              <p class="control" style="width: 100%;">
                <input class="input" type="text">
              </p>
              <p class="control">
                <button class="button">Clear</button>
              </p>
            </div>
          </div>
        </div>
      </nav>
    </div>
  </div>
  <button class="modal-close is-large" aria-label="close" (click)="close()"></button>
</div>
